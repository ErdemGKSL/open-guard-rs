name: CI/CD

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: open-guard-rs-linux-x86_64
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: open-guard-rs-linux-arm64
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: open-guard-rs-macos-x86_64
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: open-guard-rs-macos-arm64
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: open-guard-rs-windows-x86_64.exe
            use_cross: false
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: open-guard-rs-windows-arm64.exe
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Prepare Binary
        run: |
          mkdir -p bin
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/open-guard-rs.exe bin/${{ matrix.artifact_name }}
          else
            cp target/${{ matrix.target }}/release/open-guard-rs bin/${{ matrix.artifact_name }}
          fi
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: bin/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-release
          name: Development Release
          body: |
            ## ðŸ›¡ï¸ Open Guard - Development Release
            
            This release provides pre-compiled binaries for multiple platforms. Open Guard is a high-performance security bot for Discord.
            
            ### ðŸ“¦ Supported Platforms
            
            | Operating System | Architecture | Binary Name |
            |------------------|--------------|-------------|
            | **Linux**        | x86_64       | `open-guard-rs-linux-x86_64` |
            | **Linux**        | ARM64        | `open-guard-rs-linux-arm64` |
            | **macOS**        | Intel        | `open-guard-rs-macos-x86_64` |
            | **macOS**        | Apple Silicon| `open-guard-rs-macos-arm64` |
            | **Windows**      | x86_64       | `open-guard-rs-windows-x86_64.exe` |
            | **Windows**      | ARM64        | `open-guard-rs-windows-arm64.exe` |
            
            ### ðŸš€ Quick Start
            1. Download the binary for your architecture.
            2. Create a `.env` file in the same directory:
               ```env
               DISCORD_TOKEN=your_token_here
               DATABASE_URL=postgres://user:pass@localhost/open_guard
               RUST_LOG=info
               ```
            3. Make it executable (Linux/macOS):
               ```bash
               chmod +x open-guard-rs-linux-x86_64
               ```
            4. Run the bot:
               ```bash
               ./open-guard-rs-linux-x86_64
               ```
            
            ### âš™ï¸ Configuration (.env)
            | Variable | Description |
            |----------|-------------|
            | `DISCORD_TOKEN` | Your Bot Token from Discord Developer Portal. |
            | `DATABASE_URL` | PostgreSQL connection string. |
            | `RUST_LOG` | Logging level (`info`, `debug`, `error`). Default is `info`. |
               
            *Note: This is a development release automatically generated by GitHub Actions.*
          draft: false
          prerelease: true
          files: bin/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux Binary
        uses: actions/download-artifact@v4
        with:
          name: open-guard-rs-linux-x86_64
          path: .

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PEM_KEY }}" | base64 -d > deploy_key.pem
          chmod 400 deploy_key.pem
          ssh-keyscan -H ${{ secrets.DEPLOY_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          REMOTE_USER="ec2-user"
          DEPLOY_IP="${{ secrets.DEPLOY_IP }}"
          REMOTE_DIR="/home/ec2-user/openguard"
          
          echo "Stopping open-guard service..."
          ssh -i deploy_key.pem "$REMOTE_USER@$DEPLOY_IP" "sudo systemctl stop open-guard || true"
          
          echo "Ensuring remote directory exists..."
          ssh -i deploy_key.pem "$REMOTE_USER@$DEPLOY_IP" "mkdir -p $REMOTE_DIR"
          
          echo "Deploying binary to remote server..."
          scp -i deploy_key.pem open-guard-rs-linux-x86_64 "$REMOTE_USER@$DEPLOY_IP:$REMOTE_DIR/open-guard-rs"
          
          echo "Registering commands (publish)..."
          ssh -i deploy_key.pem "$REMOTE_USER@$DEPLOY_IP" "cd $REMOTE_DIR && chmod +x open-guard-rs && ./open-guard-rs --publish"
          
          echo "Starting open-guard service..."
          ssh -i deploy_key.pem "$REMOTE_USER@$DEPLOY_IP" "sudo systemctl start open-guard"
