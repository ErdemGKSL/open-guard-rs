help:
  name: "help"
  desc: "Show help message"
config:
  name: "config"
  desc: "Bot configuration and module management"
status:
  name: "status"
  desc: "Show bot status, latency, and system resource usage"
ban:
  name: "ban"
  desc: "Ban a user from the server"
  options:
    user:
      name: "user"
      desc: "User to ban"
    duration:
      name: "duration"
      desc: "Duration of the ban (e.g. 1d, 1h, 10m30s)"
    reason:
      name: "reason"
      desc: "Reason for the ban"
kick:
  name: "kick"
  desc: "Kick a user from the server"
  options:
    user:
      name: "user"
      desc: "User to kick"
    reason:
      name: "reason"
      desc: "Reason for the kick"
timeout:
  name: "timeout"
  desc: "Timeout a user"
  options:
    user:
      name: "user"
      desc: "User to timeout"
    duration:
      name: "duration"
      desc: "Duration of the timeout (e.g. 1h, 10m)"
    reason:
      name: "reason"
      desc: "Reason for the timeout"
jail:
  name: "jail"
  desc: "Jail a user, swapping their roles with the jail role"
  options:
    user:
      name: "user"
      desc: "User to jail"
    duration:
      name: "duration"
      desc: "Duration of the jail (e.g. 1d, 1h, 10m30s)"
    reason:
      name: "reason"
      desc: "Reason for the jail"
unjail:
  name: "unjail"
  desc: "Unjail a user, restoring their original roles"
  options:
    user:
      name: "user"
      desc: "User to unjail"
setup:
  name: "setup"
  desc: "Start the fast setup process for the bot"
